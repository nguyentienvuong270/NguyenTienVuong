<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="A"></h1>

    <script>
        let a = 1; b = 2; c = 10; d = 21; e = a + b - c / d;
        // Cách 1:
        alert("Kết quả phép tính là: " + e)

        // Cách 2:
        console.log("Kết quả phép tính là: " + e)

        // Cách 3:
        document.getElementById("A").innerHTML = e

        // Cách 4:
        document.write("Kết quả phép tính là: " + e)


    </script>





</body>

</html>
